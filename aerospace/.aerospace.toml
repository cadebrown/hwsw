# .aerospace.toml - my AeroSpace configuration for MacOS

# fix for Mission Control not liking what AeroSpace does with windows in corners
# $ defaults write com.apple.dock expose-group-apps -bool true && killall Dock

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# amount of padding pixels for 'accordion' layout, or 0 to disable
# NOTE: https://nikitabobko.github.io/AeroSpace/guide#layouts
accordion-padding = 40

# base/root layout, possible values: tiles|accordion
default-root-container-layout = 'tiles'

# base/root container orientation, possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation, otherwise vertical
default-root-container-orientation = 'auto'

# mouse follows focus when focused monitor changes
# NOTE: https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# NOTE: https://nikitabobko.github.io/AeroSpace/commands#move-mouse
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# NOTE: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# keyboard layout, possible values: (qwerty|dvorak|colemak)
# NOTE: https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 0
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    # all possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right

    # all possible modifiers: cmd, alt, ctrl, shift

    # all possible commands: https://nikitabobko.github.io/AeroSpace/commands
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    
    # TODO: have an open terminal command?
    # alt-k = 'exec-and-forget open -na ghostty'

    # toggle betwen different layouts
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'
    
    # toggle between workspaces
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-tab = 'workspace-back-and-forth'

    # move workspace to next monitor
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # toggle fullscreen for current window
    # NOTE: automatically un-fullscreens when moving focus to another window
    alt-f = 'fullscreen'
    # TODO: native fullscreen? or regular fullscreen?
    alt-shift-f = 'macos-native-fullscreen'

    # commands to resize windows, using smart resize with sibling windows
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # commands to move focus to windows in different directions
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-left = 'focus left'
    alt-down = 'focus down'
    alt-up = 'focus up'
    alt-right = 'focus right'

    # commands to move windows themselves in different directions
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-shift-left = 'move left'
    alt-shift-down = 'move down'
    alt-shift-up = 'move up'
    alt-shift-right = 'move right'

    cmd-alt-left = ['join-with left', 'mode main']
    cmd-alt-down = ['join-with down', 'mode main']
    cmd-alt-up = ['join-with up', 'mode main']
    cmd-alt-right = ['join-with right', 'mode main']

    # commands to switch between workspaces
    # TODO: make named workspaces? with autopopulating windows?
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'

    # TODO: figure out moving nodes to workspaces
    # NOTE: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    # alt-shift-1 = 'move-node-to-workspace 1'
    # alt-shift-2 = 'move-node-to-workspace 2'
    # alt-shift-3 = 'move-node-to-workspace 3'
    # alt-shift-4 = 'move-node-to-workspace 4'
    # alt-shift-5 = 'move-node-to-workspace 5'
    # alt-shift-6 = 'move-node-to-workspace 6'
    # alt-shift-7 = 'move-node-to-workspace 7'
    # alt-shift-8 = 'move-node-to-workspace 8'
    # alt-shift-9 = 'move-node-to-workspace 9'


    # See: https://nikitabobko.github.io/AeroSpace/commands#mode`
    alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']

    # alt-shift-h = ['join-with left', 'mode main']
    # alt-shift-j = ['join-with down', 'mode main']
    # alt-shift-k = ['join-with up', 'mode main']
    # alt-shift-l = ['join-with right', 'mode main']

    down = 'volume down'
    up = 'volume up'
    shift-down = ['volume set 0', 'mode main']

